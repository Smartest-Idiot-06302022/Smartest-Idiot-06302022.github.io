<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Biome Image Gallery</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a cleaner dark aesthetic */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Dark Slate Gray */
        }
        .image-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }
        .image-card img {
            object-fit: cover;
            aspect-ratio: 16 / 9; /* Standard widescreen aspect ratio for uniformity */
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-white mb-2">Biome Gallery</h1>
            <p class="text-xl text-gray-400">A collection of uploaded images displayed in a responsive grid (70 total).</p>
        </header>

        <!-- Image Grid Container -->
        <div id="image-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Images will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        // List of all uploaded image file paths (combined from all user uploads)
        const imageFiles = [
            '![Badlands Biome Image](/assets/Badlands.webp)',
            'Bamboo_Jungle.webp',
            'BasaltDeltas.webp',
            'Beach.webp',
            'Birch_Forest.webp',
            'Cherry_Grove.webp',
            'Cold_Ocean.webp',
            'Crimson_Forest.webp',
            'Dark_Forest.webp',
            'Deep_Cold_Ocean.webp',
            'Deep_Dark.webp',
            'Deep_Frozen_Ocean.webp',
            'Deep_Lukewarm_Ocean.webp',
            'Deep_Ocean.webp',
            'Desert.webp',
            'Dripstone_Caves.webp',
            'End_Barrens.webp',
            'End_Highlands.webp',
            'End_Midlands.webp',
            'Eroded_Badlands.webp',
            'Flower_Forest.webp',
            'Forest.webp',
            'Frozen_Ocean.webp',
            'Frozen_River.webp',
            'Giant_Spruce_Taiga.webp',
            'Giant_Tree_Taiga.webp',
            'Gravelly_Mountains.webp',
            'Ice_Spikes.webp',
            'Jagged_Peaks.webp',
            'Jungle.webp',
            'Jungle_Edge.webp',
            'Lukewarm_Ocean.webp',
            'Lush_Caves.webp',
            'Mangrove_Swamp.webp',
            'Mountain_Grove.webp',
            'Mountain_Meadows.webp',
            'Mountains.webp',
            'Mushroom_Fields.webp',
            'Nether.webp', 
            'Ocean.webp',
            'Old_Growth_Pine_Taiga.webp',
            'Old_Growth_Spruce_Taiga.webp',
            'Plains.webp',
            'River.webp',
            'Savanna.webp',
            'Snowy_Beach.webp',
            'Snowy_Plains.webp',
            'Snowy_Slopes.webp',
            'Stony_Shore.webp', // Keep this one
            'Swamp.webp',
            'Taiga.webp',
            'The_Void.webp',
            // --- NEW IMAGES ADDED BELOW (51 to 70) ---
            'Tall_Birch_Forest.webp',
            'Pale_Garden.jpg',
            'Snow_Capped_Peaks.webp',
            'Savanna_Plateau.webp',
            'Warped_Forest.jpg',
            'Snowy_Slopes_1.18.webp',
            'Wooded_Badlands_Plateau.webp',
            'The_End.webp',
            'Wooded_Mountains.webp',
            'Stony_Peaks_1.18.webp',
            'Snowy_Taiga.webp',
            'The_Void_JE2.webp',
            'Soul_Sand_Valley.webp',
            'Small_End_Islands.webp',
            'Stone_Shore.webp', // Note: Different from Stony_Shore.webp
            'Sunflower_Plains.webp',
            'Warm_Ocean.webp',
            'Shattered_Savanna.webp'
        ];

        const grid = document.getElementById('image-grid');

        /**
         * Cleans up the filename to create a human-readable title.
         * e.g., 'Eroded_Badlands.webp' -> 'Eroded Badlands'
         */
        function formatTitle(filename) {
            // Remove file extension
            let title = filename.replace(/\.(webp|png|jpg|jpeg|gif)$/i, '');
            // Replace underscores with spaces
            title = title.replace(/_/g, ' ');
            // Capitalize first letter of each word
            return title.replace(/\b\w/g, char => char.toUpperCase());
        }

        imageFiles.forEach(fileName => {
            const title = formatTitle(fileName);

            // Create the card element for each image
            const card = document.createElement('div');
            card.className = 'image-card bg-gray-800 rounded-xl shadow-lg overflow-hidden';

            // Create the image element
            const img = document.createElement('img');
            img.src = fileName; // The canvas environment makes the uploaded file names directly accessible as the source path
            img.alt = title + ' Biome Image';
            img.className = 'w-full h-auto object-cover rounded-t-xl';
            img.loading = 'lazy'; // Improve performance for many images
            
            // Add an onerror handler to show a placeholder if the actual image fails to load
            img.onerror = function() {
                // Use a placeholder image URL as a fallback, displaying the title
                const placeholderText = encodeURIComponent(title.replace(/\s/g, '\n')); // Use newline for better text wrapping
                this.src = `https://placehold.co/400x225/4b5563/d1d5db?text=${placeholderText}`;
                this.alt = 'Image failed to load: ' + title;
                // Add a slight blur to the fallback image style
                this.style.filter = 'blur(1px)';
                console.error('Failed to load image:', fileName);
            };

            // Create the caption/footer
            const footer = document.createElement('div');
            footer.className = 'p-4';

            const caption = document.createElement('p');
            caption.className = 'text-gray-200 font-semibold text-sm truncate';
            caption.textContent = title;

            // Assemble the card
            footer.appendChild(caption);
            card.appendChild(img);
            card.appendChild(footer);
            
            grid.appendChild(card);
        });
    </script>
</body>
</html>
